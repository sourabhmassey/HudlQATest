name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 4.8
    
    - name: Restore dependencies
      run: dotnet restore "HudlQATest/HudlQATest.sln"
    - name: Restore dependencies
      run: dotnet restore "HudlTestFrameworks/HudlTestFrameworks.sln"
        
    - name: Build
      run: dotnet build "/HudlQATest/HudlQATest.sln"
    - name: Build
      run: dotnet builddotnet build "HudlTestFrameworks/HudlTestFrameworks.sln"
      
    - name: Test
      run: dotnet test 
