name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore "../HudlQATest/HudlQATest/HudlClientTest.csproj"
    - name: Restore dependencies
      run: dotnet restore "../HudlQATest/HudlTestFrameworks/HudlTestFrameworks.csproj"
    
    - name: Build
      run: dotnet build "../HudlQATest/HudlQATest.sln" --no-restore
      
    - name: Test
      run: dotnet test
